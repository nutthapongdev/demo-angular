<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        name="form"
        novalidate
      >
        <div class="form-group">
          <label for="username" name="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" name="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block align-right">Login</button>
        </div>
      </form>
    </div>
  </div>
